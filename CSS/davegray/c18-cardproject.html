<!DOCTYPE html>
<html lang="en">
<head>

    <title>Staff</title>
    <link rel="stylesheet" href="c18-cardproject.css">
</head>
<body>
    <header>
    <h1>OUR STAFF</h1>

                    Sue miller

            <p><q>I fuck stuff</q></p>
        </article>
        <article id="profile3" class="card">
            <figure>
                <img src="https://picsum.photos/200/300?random=3" alt="Bill's profile picture" width="500" height="500">
                <figcaption>
                    Bill
                </figcaption>
            </figure>
            <p><q>I touch stuff</q></p>

    <footer>
